<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            padding-top: 50px;
            background-image: url("../static/me.jpg");
            background-size: cover;
            background-position: center;
        }

        .user-info {
            background-color: #f8f9fa; /* Серый фон */
            padding: 20px;
            border-radius: 10px;
            margin-top: 8vh; /* Подвигаем плашку выше */
        }

        .btn-danger {
            padding-left: 25px;
            padding-right: 25px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-between align-items-center mb-4">
        <div class="col text-end">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">Log out</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="user-info">
                <h2 class="text-center">User Information</h2>
                <div class="mb-3">
                    <h4>Name: <span th:text="${username}"></span></h4>
                </div>
                <div class="mb-3">
                    <h4>Email: <span th:text="${user_email}"></span></h4>
                </div>
                <div class="mb-3">
                    <h4>Companies: <span th:text="${user_campaigns}"></span></h4>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
